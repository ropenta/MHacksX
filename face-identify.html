<!DOCTYPE html>
<html>
<head>
    <title>Detect Faces Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script src="face-identify.js"></script>

<h1>Detect Faces:</h1>
Enter the URL to an image that includes a face or faces, then click the <strong>Analyze face</strong> button.
<br><br>
Analyze for faces: <input type="text" name="inputImage" id="inputImage" value="" />
    <button onclick="detectFaces()">detect faces + attributes</button>
   <br><br>
    
<button onclick="setUpFriends()">Set up friend person group</button>
add friend: <input type="text" name="inputFriend" id="inputFriend" value="" /> 
<button onclick="createPerson()">create a person inside person group</button>
    <br><br>
    
<button onclick="getPeople()"> see who's a friend</button>
<button onclick="wipeFriendGroup()">wipe friend group</button>  
    
friend ID to populate: <input type="text" name="inputId" id="inputId" value="" /> 
    <button onclick="populateFaces()">populate Faces</button>  
    
<button onclick="trainFriends()">train friends</button> 
<br><br>
see if linked picture has a friend's face: <button onclick="identifyFriend()">identify face</button>
   <br><br>
    
<div id="wrapper" style="width:1020px; display:table;">
    <div id="jsonOutput" style="width:600px; display:table-cell;">
        Response:
        <br><br>
        <textarea id="responseTextArea" class="UIInput" style="width:580px; height:400px;"></textarea>
    </div>
    <div id="imageDiv" style="width:420px; display:table-cell;">
        Source image:
        <br><br>
        <img id="sourceImage" width="400" />
    </div>
</div>
</body>
</html>
